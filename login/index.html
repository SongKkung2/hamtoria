<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="../images/favicon.gif" type="image/x-icon">
    <title>햄토리아 로그인</title>
</head>
<body>
    <div class="form-wrap">
        <form action="">
            <div class="logo">
                <img src="../images/logo.gif" alt="">
            </div>
            <h1>로그인</h1>
            <ul>
                <li>
                    <label for="user_id">아이디</label>
                    <input type="text" required id="user_id" placeholder="아이디나 이메일을 입력햄!">
                </li>
                <li>
                    <label for="user_pw">비밀번호</label>
                    <input type="password" required id="user_pw" placeholder="비밀번호를 입력햄!">
                </li>
                <li>
                    
                    <a href="#">회원가입</a> <a href="#">아이디 / 비밀번호 찾기</a>
                </li>
                <li>
                    <input type="submit" value="로그인" id="go_login">
                </li>
            </ul>
            <ul id="sns">
                <li><a href="#"><img src="../images/sns1.png" alt="카카오로그인"></a></li>
                <li><a href="#"><img src="../images/sns2.png" alt="애플로그인"></a></li>
                <li><a href="#"><img src="../images/sns3.png" alt="구글로그인"></a></li>
                <li><a href="#"><img src="../images/sns4.png" alt="네이버로그인"></a></li>
            </ul>
            <p>소셜 아이디로 간편 로그인</p>
        </form>
    </div>
    
</body>
</html>
